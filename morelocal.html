<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <label for="companyName">Company Name:</label>
    <br>
    <input type="text" id="companyName"> <br>

    <label for="firstName">First Name:</label>
    <br>
    <input type="text" id="firstName">
    <br>
    <p id="myOutput">ouput</p>
    <br>
    <button type="button" onclick="storeData();">Store Data</button>
    <button type="button" onclick="localStorage.clear();">Clear Data</button>
    <button type="button" onclick="restoreData();">Restore</button>
    <script>
      let sName;

      function storeData() {
        sName = document.getElementById("companyName").value;

        localStorage.setItem("compName", sName)

        localStorage.setItem("fName", document.getElementById("firstName").value);

        // document.getElementById("companyName").value = "";
      }

      function restoreData() {
        document.getElementById("companyName").value = localStorage.getItem("compName");
        document.getElementById("myOutput").innerHTML = localStorage.getItem("fName");

      }
    </script>
  </form>
</body>

</html>
