<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="output">goodbye</p>
  <script>
    let aiValues = [200, 10, 50, 2, 1, 100];

    // aiValues.sort()

    aiValues.sort(function (a, b) {
      if (a > b)
        return 1;
      else if (a < b)
        return -1;
      else
        return 0;
    });

    document.getElementById("output").innerHTML = aiValues;
  </script>

</body>

</html>
