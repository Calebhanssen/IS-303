<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button type="button" onclick="createIt()">Click Me</button>
  <script>
    class Student {
      name = "";
      age = 0;
    }

    function createIt() {
      let aoStud = [];

      for (let iCount = 0; iCount < 3; iCount++) {
        aoStud.push(new Student());

        aoStud.name = "Caleb";
        aoStud.age = "22";
      }
    }
  </script>
</body>

</html>
