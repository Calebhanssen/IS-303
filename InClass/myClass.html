<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Tire {
      constructor(iSize, iPressure) {
        this.size = iSize;
        this.pressure = iPressure
      }
    }
    class Engine {
      constructor() {
        this.cylinders = 0;
      }
    }

    class Vehicle {
      constructor(ms) {
        this.maxSpeed = ms;
      }
    }

    // Vehicle is the MOM or parent class. Every class (that is extended) will now have a max-speed

    class Car extends Vehicle {

      static factory = "Milan"; // static -- attribute is now attached to the class not the object

      constructor(model, make, maxSpeed, tiresize, tirepressure) {
        super(maxSpeed);
        this.model = model;
        this.make = make;
        this.currentSpeed = 0;
        this.engine = new Engine();
        this.engine.cylinders = 4;
        this.tire = [];
        for (let iCount = 0; iCount < 4; iCount++) {
          this.tire.push(new Tire(tiresize, tirepressure));
        }
        alert(this.tire[0].size);
      }

      accelerate(increase) {
        this.currentSpeed += increase;
      }

      brake(decrease) {
        this.currentSpeed -= decrease;
      }
    }


    let oCar1 = new Car("Mini", "S", 120, 18, 40);
    oCar1.accelerate(100);
    oCar1.brake(50);
    let oCar2 = new Car("Lexus", "350", 140, 24, 38);
    let oCar3 = new Car("Bugatti", "Nova", 320, 22, 38);
  </script>
</body>

</html>
