<!-- car factory -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Engine {
      constructor() {
        this.cylinders = 0;
      }
    }

    class Vehicle {
      constructor() {
        this.maxSpeed = 0;
      }
    }

    // Vehicle is the MOM or parent class. Every class (that is extended) will now have a max-speed

    class Car extends Vehicle {

      static factory = "Milan"; // static -- attribute is now attached to the class not the object

      constructor(model, make, maxSpeed) {
        this.model = model;
        this.make = make;
        this.currentSpeed = 0;
        this.engine = new Engine();
        this.engine.cylinders = 4;
        this.maxSpeed = maxSpeed;
      }

      accelerate(increase) {
        this.currentSpeed += increase;
      }

      brake(decrease) {
        this.currentSpeed -= decrease;
      }
    }


    let oCar1 = new Car("Mini", "S", 120);
    oCar1.accelerate(100);
    oCar1.brake(50);
    let oCar2 = new Car("Lexus", "350", 140);
    let oCar3 = new Car("Bugatti", "Nova", 320);
  </script>
</body>

</html>
