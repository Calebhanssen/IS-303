<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="unsorted" style=color:red;>If this shows up, you're doing it wrong</p>
  <p id="sorted" style=color:blue;></p>
  <script>
    var asTeams = [];
    //var aiScore = [];
    var sOutputUnsorted = " ";
    var sOutputSorted = " ";
    var iTotalTeams;
    var aiWins = [];
    var sHoldTeams;
    var iHoldWins;
    // var iLosses;
    iTotalTeams = parseInt(prompt("How many teams?"));
    for (var iCount = 0; iCount < iTotalTeams; iCount++) {
      asTeams[iCount] = prompt("What is the name of team " + (iCount + 1) + "?");
      aiWins[iCount] = Math.floor(Math.random() * 25 + 1);
      // iLosses = (25 - iWins);
      // aiScore[iCount] = iWins + "-" + iLosses;
    }
    sOutputUnsorted = sOutputUnsorted + asTeams + "\n" + aiWins;
    document.getElementById("unsorted").innerHTML = sOutputUnsorted
    alert(asTeams + "\n" + aiWins);
    for (let iOuter = 0; iOuter < aiWins.length - 1; iOuter++) {
      for (let iInner = iOuter + 1; iInner < aiWins.length; iInner++) {
        if (aiWins[iOuter] < aiWins[iInner]) {
          sHoldTeams = asTeams[iInner];
          iHoldWins = aiWins[iInner];
          asTeams[iInner] = asTeams[iOuter];
          aiWins[iInner] = aiWins[iOuter];
          asTeams[iOuter] = sHoldTeams;
          aiWins[iOuter] = iHoldWins;
        }
      }
    }
    sOutputSorted = sOutputSorted + asTeams + "\n" + aiWins;
    document.getElementById("sorted").innerHTML = sOutputSorted
    alert(asTeams + "\n" + aiWins);
    //aiScore = parseInt(prompt("What is your score?"));
  </script>
</body>

</html>
